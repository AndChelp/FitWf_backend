spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/fitwf
    username: fitwf_admin
    password: fitwf_pass

  jpa:
    show-sql: true
    generate-ddl: true
    database: postgresql
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_schema: fitwf
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

jwt:
  token:
    secret: secret

